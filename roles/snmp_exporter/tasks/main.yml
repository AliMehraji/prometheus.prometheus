---
- include: preflight.yml
  tags:
    - snmp_exporter_install
    - snmp_exporter_configure
    - snmp_exporter_run

- include: install.yml
  become: true
  tags:
    - snmp_exporter_install

- include: configure.yml
  become: true
  tags:
    - snmp_exporter_configure

- name: Ensure snmp_exporter service is started and enabled
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: snmp_exporter
    state: started
    enabled: true
  tags:
    - snmp_exporter_run
